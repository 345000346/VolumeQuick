name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Get current date
      id: date
      run: echo "DATE=$(Get-Date -Format 'yyyyMMdd')" | Out-File -FilePath $env:GITHUB_ENV -Append
    
    - name: Download AutoHotkey
      run: |
        Invoke-WebRequest -Uri "https://www.autohotkey.com/download/ahk-v2.exe" -OutFile "ahk-v2.exe"
        Start-Process -FilePath "ahk-v2.exe" -ArgumentList "/S" -Wait
    
    - name: Compile AHK Script
      run: |
        $outputFile = "VolumeQuick$($env:DATE).exe"
        & "C:\Program Files\AutoHotkey\v2\Compiler\Ahk2Exe.exe" /in "VolumeHotkey.ahk" /out $outputFile /icon "icon.ico" /base "C:\Program Files\AutoHotkey\v2\AutoHotkey64.exe"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: VolumeQuick${{ env.DATE }}.exe
        draft: false
        prerelease: false
        generate_release_notes: true
