name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

# 添加权限配置
permissions:
  contents: write
  packages: write
  
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # 获取完整历史记录用于生成变更日志
    
    - name: Get current date and commit info
      id: info
      shell: pwsh
      run: |
        try {
            Write-Host "正在获取日期..."
            $date = Get-Date -Format "yyyyMMdd"
            "DATE=$date" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "日期设置成功: $date"
            
            Write-Host "正在获取最新提交信息..."
            $latestCommit = git log -1 --pretty=format:"%B"
            if ($LASTEXITCODE -ne 0) { throw "获取提交信息失败" }
            
            $escapedCommit = $latestCommit -replace '"','\"' -replace "'","\'"
            "COMMIT_MSG=$escapedCommit" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "提交信息获取成功"
            
            Write-Host "正在获取变更记录..."
            $changes = @()
            $lastTag = git describe --tags --abbrev=0 2>$null
            if ($LASTEXITCODE -eq 0) {
                Write-Host "找到最新标签: $lastTag"
                $changes = git log "$lastTag..HEAD" --pretty=format:"- %s"
            } else {
                Write-Host "未找到标签，获取所有提交记录"
                $changes = git log --pretty=format:"- %s"
            }
            
            $changes = $changes | Select-Object -First 10
            $escapedChanges = ($changes -join "`n") -replace '"','\"' -replace "'","\'"
            "CHANGES<<EOF`n$escapedChanges`nEOF" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "变更记录获取成功"
            
        } catch {
            Write-Host "错误: $_"
            Write-Host "Stack Trace: $($_.ScriptStackTrace)"
            exit 1
        }
        
    - name: Compile AHK Script
      uses: CCCC-L/Action-Ahk2Exe@main
      with:
        in: VolumeHotkey.ahk
        out: VolumeHotkey.exe
        
    - name: Prepare Release
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path "release" -Force
        Copy-Item "VolumeHotkey.exe" -Destination "release\"
        Compress-Archive -Path "release\VolumeHotkey.exe" -DestinationPath "VolumeHotkey$env:DATE.zip" -Force

    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ env.DATE }}
        name: VolumeHotkey Build ${{ env.DATE }}
        body: |
          ## 更新内容
          ${{ env.CHANGES }}
          
          ## 构建信息
          - 构建时间：${{ env.DATE }}
          - 分支：${{ github.ref_name }}
          - 提交：${{ github.sha }}
        files: VolumeHotkey${{ env.DATE }}.zip
        draft: false
        prerelease: false
